<header>
    <h1>
        Blogs
    </h1>
    <nav>
        <ul >
            <li><a tabindex="1" routerLink="/"  >List</a>
            </li>
            <li *ngIf="isloggedin"><a routerLink="/addEdit" tabindex="1"  routerLinkActive="active">Add Blog</a>
            </li>
            <li  *ngIf="!isloggedin"><a routerLink="/log-in" tabindex="1" routerLinkActive="active">Log in</a>
            </li>
            <li  *ngIf="isloggedin"><a tabindex="1"  (click)='logOut()'>Log out</a>
            </li>
            <li  *ngIf="!isloggedin"> <a tabindex="1"  routerLink="/sign-up" routerLinkActive="active">Registration</a>
            </li>
        </ul>
    </nav>
    <div class="themes">
        <label class="radio-inline">
        <input type="radio" value="ligth" name="theme"   [(ngModel)]="theme" (change)="changeTheme()"> Ligth theme
        </label>
        <label class="radio-inline">
        <input type="radio" value="dark" name="theme"  [(ngModel)]="theme"  (change)="changeTheme()"> Dark theme
        </label>
    </div>
</header>
