<ul *ngIf="list" class="blog-container" aria-label="blog list container">
    <li *ngFor="let blog of list trackBy list.id" aria-label="blog">
        <article>
            <header>
                <h2 aria-label="blog title">
                    {{blog.title}}
                </h2>
                <div aria-label="blog date">
                    {{blog.date | date}}
                </div>
            </header>
            <section>
                <ul>
                    <li>
                        <figure>
                            <img [src]="blog.imageUrl" aria-label="blog image" [title]="blog.title">
                        </figure>
                        <section>
                            <p aria-label="blog description">
                                {{blog.description }}
                            </p>
                            <p aria-label="blog category">
                                category: {{blog.category}}
                            </p>
                            <section *ngIf="isloggedin" class="add-delete-button-outer">
                                <button type="button" class="button editButton" (keyup.enter)="editBlock(blog.id)"
                                    (click)="editBlock(blog.id)">Edit Blog</button>
                                <button type="button" class="button" (keyup.enter)="DeleteBlog(blog.id)"
                                    (click)="DeleteBlog(blog.id)">Delete Blog</button>
                            </section>
                        </section>

                    </li>

                </ul>
            </section>
        </article>
    </li>
</ul>
