<section class="form-outer">
<h2> Registration Form</h2>
<form [formGroup]="registrationForm" class="form-container">
    <div>
        <label>User Name *</label>
        <input type="text" name="name" class="input" aria-placeholder="User Name" placeholder="User Name" formControlName="userName">
        
    </div>
    <div *ngIf="submitted && f.userName.errors" class="error">
            <div *ngIf="f.userName.errors.required">user  Name is required</div>
    </div>
    <div>
        <label>Email ID *</label>
        <input type="text" name="email"  class="input" formControlName="email"  aria-placeholder="email" placeholder="email" >
    </div>
    <div *ngIf="submitted && f.email.errors" class="error">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
    <div>
        <label>Phone No</label>
        <input type="text" name="phoneNo"  class="input" formControlName="phoneNo" aria-placeholder="phoneNo" placeholder="phoneNo" >
    </div>
    <div>
        <label>Password *</label>
        <input type="password" name="password"   class="input" formControlName="password"  aria-placeholder="password" placeholder="password" >
    </div>
    <div *ngIf="submitted && f.password.errors" class="error">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    <div class="form-button-outer">
            <input type="button" value="submit" class="button" (keyup.enter)="onSubmit()" (click)="onSubmit()" aria-label="submit Button"/>
    </div>
   
</form>
</section>
